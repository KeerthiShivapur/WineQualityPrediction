<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-v9-content {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 600px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-row-total {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.4);
        }

        .form-row-last {
            text-align: center;
        }

        .register {
            background: #6e8efb;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .register:hover {
            background: #5a77d4;
        }
    </style>
</head>
<body>
    <div class="form-v9-content">
        <form class="form-detail" action="/predict" method="post">
            <h2>Please Fill The Information</h2>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="fixed_acidity">Fixed Acidity:</label>
                    <input type="text" name="fixed_acidity" id="fixed_acidity" required>
                </div>
                <div class="form-row">
                    <label for="volatile_acidity">Volatile Acidity:</label>
                    <input type="text" name="volatile_acidity" id="volatile_acidity" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="citric_acid">Citric Acid:</label>
                    <input type="text" name="citric_acid" id="citric_acid" required>
                </div>
                <div class="form-row">
                    <label for="residual_sugar">Residual Sugar:</label>
                    <input type="text" name="residual_sugar" id="residual_sugar" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="chlorides">Chlorides:</label>
                    <input type="text" name="chlorides" id="chlorides" required>
                </div>
                <div class="form-row">
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                    <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                    <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" required>
                </div>
                <div class="form-row">
                    <label for="density">Density:</label>
                    <input type="text" name="density" id="density" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="pH">pH:</label>
                    <input type="text" name="pH" id="pH" required>
                </div>
                <div class="form-row">
                    <label for="sulphates">Sulphates:</label>
                    <input type="text" name="sulphates" id="sulphates" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="alcohol">Alcohol:</label>
                    <input type="text" name="alcohol" id="alcohol" required>
                </div>
            </div>

            <div class="form-row-last">
                <input type="submit" class="register" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
